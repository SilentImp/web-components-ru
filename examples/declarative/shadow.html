  <script>
    class RadioList extends HTMLElement {
      static observedAttributes = ['required', 'value'];

      constructor() {
        super();
        this.attachShadow({mode: 'open'});
        console.log(this.shadowRoot);
        const paragraph = document.createElement('P')
        paragraph.appendChild(document.createTextNode('Basic text'));
        this.shadowRoot.appendChild(paragraph);
        console.log('constructor')
      }

      connectedCallback() {
        console.log('connectedCallback')
      }
      attributeChangedCallback(name, oldValue, newValue) {
        console.log('attributeChangedCallback')
        console.log(name, oldValue, ' -> ', newValue);
        // switch(name) {
        //   case "required":
        //     console.log('required', oldValue, ' -> ', newValue)
        // }
      }
      disconnectedCallback() {
        console.log('disconnectedCallback')
      }
    }
    customElements.define('basic-component', RadioList);
  </script>
